<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

	</head>
	<body>
		<div class="card">
		<div class="card-header">
		javascript Variables
		</div>
		<div class="card-body"></div>
		<!--head안이던 body안이던 가능 -->
		</div>
	<!-- 자바스크립트 작성 위치 -->
		<script>
			//2015 이전 문법(ES5 : ECMAScript 5)
			var var1 =5;
			var var2 = "홍길동";
			if(true){
				var var3 =true;
			}
			console.log(var1);
			console.log(var2);
			console.log(var3);
		</script>
		<script>
			//2015년 이후 문법 (ES6)
			//var대신 let을 씀
			
			const var7 = 5; //const는 상수 값 변경 x
			let var4 = 5;
			let var5 = '홍길동';
			if(true){
				//block 레벨을 지원함
				let var6 = true;
			}
			console.log(var4);
			console.log(var5);
			console.log(var6); //error 발생
			if(true){
				//block 레벨을 지원함
				const var8 = true;
			}
			console.log(var7);
			console.log(var8);
			//수정 불가
			//var7 = 10;
	</script>
	</body>
