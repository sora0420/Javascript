<script> //직접적으로 실행되는건 아니지만/ 함수가 실행하면서 결과에 따라 내부적으로 호출 / 실행 상태에 따라 자동적으로 내부에서 호출
	function fun1(){
		console.log("fun1() 실행");
		fun2(fun3, fun4);
	}

	function fun2(success, failure){
		console.log("시간을 요하는 작업을 진행...");
		let result = true;
		if(result){
			success(); //성공 콜백
		}else{
			failure(); //실패 콜백
		}
	}
	
	function fun3(){
		console.log("작업 성공 통보");
	}
	
	function fun4(){
		console.log("작업 실패 통보");
	}
</script>

		<div class="card-header">콜백 이해하기</div>
		<div class="card-body">
		<button onclick="fun1()" class="btn btn-danger btn-sm">함수 호출</button>
		</div>
	</div>
</body>
