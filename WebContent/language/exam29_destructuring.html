<head>
<meta charset="UTF-8">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
	integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
	crossorigin="anonymous"></script>
<script>  // 전체 다 자주쓰임
//배열구조 분해 할당1 
var arr100 = [10, 20];
/* 	var x = arr1[0];
var y = arr1[1]; */
var [x1,y1] = arr100;
console.log("x1 : ", x1);
console.log("y1 : ", y1);

//배열구조 분해 할당2
var arr2 = [10, 20, 30, 40, 50];
var [x2, y2, ...rest ] = arr2; //rest는 나머지 값(30, 40, 50)을 가지고 잇음
console.log("x2 : ", x2); // ...: rest operator 라고 함 (나머지 개념) / 대입연산자 좌측일때
console.log("y2 : ", y2);
console.log(rest);

var arr3 = [...arr2, 60, 70]; // ...: spread operator (전체개념) / 대입연산자 우측일때
console.log("arr3 : "+arr3);


//객체 구조 분해 할당
var obj1 = {x:3, y:5, z:7, name:"홍길동"}; //이 구조를 분해해서 필요한 것만 밑에 저장시킴
/* var x = obj1.x;
var y = obj1.y;
 */

 /* var {x, y} = obj1;
console.log(x);
console.log(y);
 */
 
var {x, y, ...rest} = obj1;
console.log(x);
console.log(y);
console.log(rest); //이건 객체가 됨

var obj2 = {k:9, m:10, ...obj1};
//var obj2 = obj1.concat({k:9, m:10});
console.log(obj2);
var obj3 = {...obj1, x:30}; //obj1의 내용은 그대로 x만 값을 바꾸고 싶을때
console.log(obj3);

</script>
</head>
<body>
	<div class="card">
		<div class="card-header">구조분해 할당 이해</div>
		<div class="card-body">
			<button onclick="fun0()" class="btn btn-danger btn-sm">함수 호출</button>
		</div>
	</div>
</body>
</html>
