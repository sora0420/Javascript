<!DOCTYPE html>
<html>
<head>
<!-- port = 서버 프로세스에 접근하기 위한 번호
자바스크립트에서 값을 저장하는 곳 = properties(자바에서 field)
function과 method의 차이
객체가 있어야 사용할 수 있는게 method
function은 단독으로 존재 가능
자바의 객체 표기법 = class
자바스크립트의 객체 표기법 = jason(javascript object notation)
 -->
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
	integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
	crossorigin="anonymous"></script>
<script>
/*함수 생성의 댜양한 방법*/
	function fun1(){
		console.log("fun1() 실행");		
	}
	
	const fun2 = function(){
		console.log("fun2() 실행");		
	}; /* 변수에 함수 대입 */
	
	const fun3 = () => {
		console.log("fun3() 실행");	};
	
	fun1();
	fun2();
	fun3();
	//--------------------------------------------
	function fun4(arg1){
		console.log(arg1);
	} //함수선언은 ;제외 변수선언은 ;붙이기
	const fun5 = function(arg1){ //변수가 안바뀌니까 const로 받는것
		console.log(arg1);			
	};
	
	const fun6 = (arg1) =>{
		console.log(arg1);			
	};
	
	const fun7 = arg1 =>{ //매개변수 1개면 괄호 생략가능
		console.log(arg1);		
	};
	const fun8 = arg1 => console.log(arg1);	////매개변수 1개 / 실행문 하나면 괄호 생략가능
	
	
	//------------------------------------------------
	function fun9(x, y){
		return  x+y;
	}
	
	const fun10 = function(x, y){
		return x+y;
	};
	
	const fun11 = (x,y) => {
		return x+y;
	};
	
	const fun12 = (x,y) => x+y; //>> return x+y;랑 같음
	// x = 3 >> return값 아님 / fun9(3,2) >> return 값임
	console.log("fun9 : "+fun9(2,3));
	console.log("fun10 : "+fun10(2,3));
	console.log("fun11 : "+fun11(2,3));
	console.log("fun12 : "+fun12(2,3));
	
</script>
</head>
<body>
	<div class="card">
		<div class="card-header">JavaScript Variables</div>
		<div class="card-body">
			<!-- 함수선언방법 -->
			<button onclick="fun1()" class="btn btn-success btn-sm mr-2">fun1()</button>
			<button onclick="fun2()" class="btn btn-success btn-sm mr-2">fun2()</button>
			<button onclick="fun3()" class="btn btn-success btn-sm mr-2">fun3()</button>
			<hr />
			<!-- 매개값 /  앞에 ""라서 hello는 ''로 감싸야함 -->
			<button onclick="fun4('hello')" class="btn btn-success btn-sm mr-2">fun4()</button>
			<button onclick="fun5(3)" class="btn btn-success btn-sm mr-2">fun5()</button>
			<button onclick="fun6(true)" class="btn btn-success btn-sm mr-2">fun6()</button>
			<button onclick="fun7({a:3, b:5})" class="btn btn-success btn-sm mr-2">fun7()</button>
			<button onclick="fun8({a:3, b:5})" class="btn btn-success btn-sm mr-2">fun8()</button>
			<hr />
			<!-- 리턴값 -->


		</div>
	</div>



</body>
</html>
