<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
	integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
	crossorigin="anonymous"></script>
<script>
	//한번 만들고 말때 / JSON으로 객체를 생성
	var car1 = {
		type : "승용차",
		model : "그랜저",
		price : 10000,
		speed : 0,
		sound : function() { //function으로만 작성
			console.log("빵빵");
		},
		setSpeed: function(speed){ //화살표 함수 사용 불가
			this.speed = speed;
		}

	}; //객체생성
	console.log(car1.type);
	car1.sound();
	car1.setSpeed(60);
	console.log(car1.speed);

	//한번 만들어서 여러개 생성하겠다 / 재사용시 사용 / Prototype을 이용한 클래스 선언
	function Car() {
		this.type = "승용차"; //Car자체가 생성자 함수
		this.model = "그랜저"; 
		this.price = 10000;
		this.speed = 0;
		this.sound = function() {
			console.log("빵빵");
		};
		this.setSpeed = (speed) => { //화살표 함수 사용 가능
			this.speed = speed;
		};
	}
	
	var car2 = new Car();
	console.log(car2.type);
	car2.sound();
	car2.setSpeed(60);
	console.log(car2.speed);
	
	var car2 = new Car();
	console.log(car2);
	var car3 = new Car();
	console.log(car3);
</script>
</head>
<body>
	<div class="card">
		<div class="card-header">클래스(=객체의 설계도)</div>
		<div class="card-body"></div>
	</div>
</body>
</html>
