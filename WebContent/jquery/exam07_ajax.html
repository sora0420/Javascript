<script>//비동기 통신
	
	const handleClick = () => {
			$.ajax({url:"exam07_ajax_data.html"})
			.done((data)=>{
				const content = $("#content");
				content.html(data);
			});
			
	};
	
</script>
</head>
<body>

	<div class="card">
		<div class="card-header">jQuery를 이용한 Ajax</div>
		<div class="card-body">
		<a class="btn btn-success btn-sm" href="javascript:handleClick()">AJAX 통신</a>
		
		<hr/>
		<div id="content">
			
		</div>
		</div>
	</div>
</body>
</html>
