<!DOCTYPE html>
<html>
<head>
<!-- port = 서버 프로세스에 접근하기 위한 번호
자바스크립트에서 값을 저장하는 곳 = properties(자바에서 field)
function과 method의 차이
객체가 있어야 사용할 수 있는게 method
function은 단독으로 존재 가능
자바의 객체 표기법 = class
자바스크립트의 객체 표기법 = jason(javascript object notation)
 -->
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
	integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
	crossorigin="anonymous"></script>
<script>
	//이벤트 핸들러(밑의 함수) 정의
	const handleClick = () => {
		//이벤트 처리 코드
		console.log(event);
		console.log(event.target);
		console.log("click event handling...");
		if(event.type === "click"){
			console.log("click event handling...");
		}
		
	};
	
	function handleMouseOver(){
		console.log("mouseover event handling...")
	}
	
	const handleMouseOut = () => {
		console.log("mouseout event handling...");
	};
	
	const handleKeyDown = () => {
		console.log("keydown event handling...");
		console.log(event); //속성을 알아볼때 console.log(event)입력해서 어떤값이 들어가는지 확인
		console.log(event.key); 
	};
	
	const handleLoad = () => {
		console.log("HTML 로딩이 끝났습니다.");
	};
</script>
</head>
<body onload="handleLoad()"> <!--로드이벤트는 핸들러를 처리함 / 서버로부터 받고 해석이 다 끝나고 load되면 이 함수// attribute >> onload / property : 객체속성 -->
	<div class="card">
		<div class="card-header">event 처리</div>
		<div class="card-body">
			<div style="width: 100px; height:100px; background-color: orange"
			onclick="handleClick()"
			onmouseover="handleMouseOver()"
			onmouseout="handleMouseOut()"
			>
			
			</div>
			<input class="mt-3" type="text"
			onkeydown="handleKeyDown()"/><!--onkeydown =  focus를 받을 수 있음 -->
		</div>
</body>
</html>
