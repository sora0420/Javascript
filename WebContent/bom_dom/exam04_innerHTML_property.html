<!DOCTYPE html>
<!-- dom = document object model >>html
bom = browser object model >>브라우저
모든 태그들이 공통적으로 가지고 있는 attribute DOM element
특정 태그만 가지고 있는 attrigute >> HTML Object
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
	integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
	crossorigin="anonymous"></script>
<script>  //태그들마다 생성되는 객체 = element
	const handleClick = () =>{
		const div1 = document.querySelector("#div1");
		div1.innerHTML = "<img src='/javascript/common/images/photo1.jpg' height='100'/>";
		//div1.innerText = "홍길동";
	};

	function init(){
		const btn2 = document.querySelector("#btn2"); //이 버튼을 찾아와라 = document.querySelector("#btn2")
		btn2.addEventListener("click", () => { //callback 함수 등록
			div2.innerHTML += "<img src='/javascript/common/images/photo2.jpg' height='100'/>";			
		});
	}
</script>
</head>
<body onload="init()"> <!-- body 다 해석이 끝나고 나서 onload이벤트 발생 / init()이 발생하는 시점은 해석다되고 나서 
onload 안쓰면 위에서부터 순서대로 해석되므로 아래쪽에 script쓰면 오류 안남-->
	<div class="card">
		<div class="card-header">Element 객체의 innerHTML 속성 사용하기</div>
		<div class="card-body">
			<button id="btn1" onclick="handleClick()" class="btn btn-primary btn-sm">
				내용넣기
			</button>
				<button id="btn2" class="btn btn-succett btn-sm">
				내용넣기
			</button>
			<hr/>
			<div id="div1"></div><!-- div / span / nav 다 사용가능 -->
			<div id="div2"></div>
		</div>
	</div>

			div2.innerHTML += "<img src='/javascript/common/images/photo2.jpg' height='100'/>";			
		});
	}
	</script> -->
</body>
</html>
