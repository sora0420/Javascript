<!DOCTYPE html>
<!-- dom = document object model >>html
bom = browser object model >>브라우저
모든 태그들이 공통적으로 가지고 있는 attribute DOM element
특정 태그만 가지고 있는 attrigute >> HTML Object
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
	integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
	crossorigin="anonymous"></script>
<script>  //태그들마다 생성되는 객체 = element
const changeImg1 = () =>{
	//var img1 = window.document.getElementById("img1");
	var img1 = window.document.querySelector("#img1"); //위랑 같음
	
	img1.src ="/javascript/common/images/photo2.jpg";
};

const changeGroup1 = () => {
	//var group1 = document.getElementsByClassName("group1"); //window생략가능
	var group1  = window.document.querySelectorAll(".group1");
	console.log(group1)
	for(var i=0; i<group1.length; i++){
		group1[i].src = "/javascript/common/images/photo4.jpg";
	}
}

const changeImg = () => {
	//var imgs = document.getElementsByTagName("img"); //tag이름이 img인거 전부 바뀜 / 여기있는거 전부
	var imgs  = window.document.querySelectorAll("img");
	for(var i=0; i<imgs.length; i++){
		imgs[i].src = "/javascript/common/images/photo5.jpg";
	}
};

	const changeCssSelector = () => {
		//var group1 = document.getElementsByClassName("group1"); //window생략가능
		var group1  = window.document.querySelectorAll("#div3 > .group1"); //=#div3 .group1
		console.log(group1)
		for(var i=0; i<group1.length; i++){
			group1[i].src = "/javascript/common/images/photo6.jpg";
		}
	}	
	

</script>
</head>
<body>
	<div class="card">
		<div class="card-header">Global Function 사용하기</div>
		<div class="card-body">
		<button onclick="changeImg1()" class="btn btn-primary btn-sm mb-2">그림 변경</button><br/>
			<img id="img1" src="/javascript/common/images/photo1.jpg" height="100"/>
			<hr/>
			<div>
			<button onclick="changeGroup1()" class="btn btn-primary btn-sm mb-2">그림 변경</button><br/>		
			<img class="group1" src="/javascript/common/images/photo1.jpg" height="100"/>
			<img class="group1" src="/javascript/common/images/photo2.jpg" height="100"/>
			<img class="group1" src="/javascript/common/images/photo3.jpg" height="100"/>
			</div>
			<hr/>
			<button onclick="changeImg()" class="btn btn-primary btn-sm mb-2">모든 그림 변경</button><br/>		
			<hr/>			
			<div id="div3">
			<button onclick="changeCssSelector()" class="btn btn-primary btn-sm mb-2">모든 그림 변경</button><br/>		
			<img class="group1" src="/javascript/common/images/photo1.jpg" height="100"/>
			<img class="group1" src="/javascript/common/images/photo2.jpg" height="100"/>
			<img class="group1" src="/javascript/common/images/photo3.jpg" height="100"/>
			</div>
		</div>
	</div>
</body>
</html>
