<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
	integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
	crossorigin="anonymous"></script>
<script>
	const handleAddElement1 = () => {
		const div1 = document.querySelector("#div1");
		div1.innerHTML = "<p>그림<img src='/javascript/common/images/photo1.jpg' height='100'></p>";
	};
	
	const handleAddElement2 = () => { //참고로만 알아도 o /값이 자주 바뀔 때 사용
		const elementP = document.createElement("p"); //p태그 객체 생성
		const textNode = document.createTextNode("그림"); //글자 객체 생성
		const elementImg = document.createElement("img"); //img 객체 생성
		elementImg.setAttribute("src", "/javascript/common/images/photo2.jpg"); //attribute객체 생성
		elementImg.setAttribute("height", "100");
		
		elementP.appendChild(textNode); //elementP안에 텍스트 추가
		elementP.appendChild(elementImg); //elementP안에 img태그 추가
		
		const div2 = document.querySelector("#div2");
		div2.appendChild(elementP); //최종적으로 div2에 elementP 추가 
	};
	
	const handleAddElement3 = (text, imgFile) => {
		const div3 = document.querySelector("#div3");
		//div3.innerHTML = "<p>"+text+"<img src='/javascript/common/images/"+imgFile+"'height='100'></p>";
		
		//백틱(`)을 이용한 매개변수화된 문자열 이용 >> ${} 매개변수가 이 안에 값이 들어감 / ' <이거 아님
		div3.innerHTML = `<p>${text}<img src="/javascript/common/images/${imgFile}" height="100"></p>`;
	};
	
</script>
<style type="text/css">
</style>
</head>
<body onload="init()">

	<div class="card">
		<div class="card-header">Element의 clssList 속성 사용하기</div>
		<div class="card-body">
			<button onclick="handleAddElement1()" class="btn btn-info btn-sm">동적 엘리먼트 추가</button>
			<button onclick="handleAddElement2()" class="btn btn-info btn-sm">동적 엘리먼트 추가</button>
			<button onclick="handleAddElement3('그림','photo3.jpg')" class="btn btn-info btn-sm">동적 엘리먼트 추가</button>

			<hr />
			<div id="div1"></div>
			<div id="div2"></div>
			<div id="div3"></div>
		</div>
	</div>
</body>
</html>
