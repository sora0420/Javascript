<!DOCTYPE html>

bom = browser object model >>브라우저
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
	integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
	crossorigin="anonymous"></script>
<script>  

	console.log(window.innerWidth);
	console.log(window.innerHeight);
	window.console.log("console은 window 속성");
	
	function movePage(){
		location.href="http://www.naver.com";
	}
	
	const refreshPage = () => {
		location.reload();
	}
	
	const openPopup = () => {
		var myWindow = window.open("exam02_popup.html", "myWindow", "width=400, height= 300");
		console.log(myWindow.opener); //myWindow.opener >> 원래윈도우
		//myWindow.opener.close(); //원래 윈도우가 닫힘
		var input = myWindow.opener.document.getElementById("txtData");
		input.value = "홍길동";
	}
		
	
</script>
</head>
<body>
	<div class="card">
		<div class="card-header">Global Function 사용하기</div>
		<div class="card-body">
			<button class="btn btn-primary btn-sm" onclick="movePage()">네이버</button>
			<button class="btn btn-primary btn-sm" onclick="refreshPage()">리로딩</button>
			<button class="btn btn-primary btn-sm" onclick="openPopup()">팝업 윈도우 띄우기</button>
			<hr/>
			입력양식 : <input type="text" id="txtData"/>
				
		</div>
	</div>
</body>
</html>
