<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
	integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
	crossorigin="anonymous"></script>
<script>
	//Global(전역범위)
	var var1 = 3;
	
	function func1(){
		//Local(함수 블록 변수)
		var var2 = 5;
		
		//이 안에서 Global(전역 변수) 사용 가능
		var3 = 7;
		
		if(true){
			var var4 = 11;
			let var5 = 13;
			const var6 = 15;
		}
		
		console.log(var2); //var로 선언된건 다 블록함수 범위내에서 사용 가능(함수레벨)
		console.log(var4); 
		//console.log(var5); //블록범위 내에서만 사용 가능(블록레벨)
		//console.log(var6); //그래서 let / const 권장
		
	}
	func1(); //실행을해야 var3이 보임
	console.log(var1); 
	//console.log(var2);//local이라 안됨
	console.log(var3); 
	
</script>
</head>
<body>
	<div class="card">
		<div class="card-header">변수 사용 범위</div>
		<div class="card-body"></div>
		</div>
</body>
</html>
