<body>
	<div class="card">
		<div class="card-header">javascript Variables</div>
		<div class="card-body"></div>
		<!--head안이던 body안이던 가능 -->
	</div>
	<!-- 자바스크립트 작성 위치 -->
	<script>
			let x = 2;
			let result = x ** 3;
			console.log("result : ",result);
	</script>
	<script>
	let var1 = 3; 
	console.log(typeof var1); //number / 변수안에 있는 값의 타입
	
	let var2 = "JavaScript";
	console.log(typeof var2); //String 
	
	let var3 = false;
	console.log(typeof var3); //boolean
	
	let var4 = {name:"Javascipt"};
	console.log(typeof var4); //object
	
	let var5 = function(){};
	console.log(typeof var5); //function
	
	let var6 = () => {}; //이렇게도 함수 선언 가능
	console.log(typeof var6); //function
	
	</script>
	
		<script>
		let var7 = 3;
		let var8 = "3";
		console.log(var7 == var8); //true나옴
		console.log(var7 === var8); //값뿐만이 아니라 타입도 비교
		
		console.log(var7 != var8); //false나옴
		console.log(var7 !== var8); //true 나옴
		
		</script>
		<script> //|| 앞이 부정이면(공백, null, false) 뒤에것이 값이 됨 >> 부정 || 값 => 값이 나옴
		// 긍정의 값 || 값 => 긍정의 값
		//부정의 값 && 값 => 부정의 값
		// 긍정의 값 && 값 => 값
		const var9 = "" || "abc";
		console.log("var9 : "+var9);//abc
		
		const var10 = null || "abc"; //null = 아직 객체를 참조하고 있지 않음
		console.log("var10 : "+var10); //abc
		
		var var11;
		var var12 = var11 || 5; //공백, null, 값이 없으면 뒤에값이 저장됨
		console.log("var12 : "+var12); //5
		
		var var13 = 0;
		var var14 =  var13 ||5;
		console.log("var14 : "+var14); //5
		
		var var15 = false;
		var var16 =  var15 ||5;
		console.log("var16 : "+var16); //5
		
		console.log("a" || "abc"); //a / 앞에가 true라 이게 나옴
		
		console.log("" && "abc"); //다 앞에 값이 출력됨
		console.log(null && "abc"); //null
		console.log(false && "abc"); //false
		console.log("a" && "abc"); //abc
		console.log(true && "abc"); //abc
		
		var var20;
		console.log(typeof var20); //undefined 타입임
		
		
		/* var var14 = var13 || 10;
		console.log("var14 : "+var14); //13은 not defined되서 error
		 */
		
	</script>
